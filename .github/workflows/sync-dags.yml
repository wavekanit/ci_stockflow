name: Sync DAGs to Airflow Server

on:
  push:
    branches:
      - main
    paths:
      - 'airflow/dags/**'
      - '.github/workflows/sync-dags.yml'
  workflow_dispatch:

jobs:
  sync-dags:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH for rsync
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          cat > ~/.ssh/config << EOF
          Host ${{ secrets.AIRFLOW_SERVER_IP }}
            User ${{ secrets.AIRFLOW_SERVER_USER }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF
          chmod 600 ~/.ssh/config
          echo "${{ secrets.AIRFLOW_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Sync DAGs via rsync over Tailscale
        run: rsync -avvv --delete -e "ssh -o StrictHostKeyChecking=no" ./airflow/dags/ ${{ secrets.AIRFLOW_SERVER_USER }}@${{ secrets.AIRFLOW_SERVER_IP }}:${{ secrets.AIRFLOW_DAGS_PATH }}/