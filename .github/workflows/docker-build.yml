name: Build and Push Docker Images

on:
  # push:
  #   branches: [main]
  #   paths: ['containers/**', '.github/workflows/docker-build.yml']
  # pull_request:
  #   branches: [main]
  #   paths: ['containers/**']
  workflow_dispatch:
    inputs:
      container:
        description: 'Container to build (etl, train, or all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - etl
          - train

env:
  REGISTRY: ghcr.io

# Add concurrency to cancel old runs on new commits
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changed Containers
    runs-on: ubuntu-latest
    outputs:
      etl: ${{ steps.filter.outputs.etl }}
      train: ${{ steps.filter.outputs.train }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            etl:
              - 'containers/etl/**'
            train:
              - 'containers/train/**'

  build-and-push:
    name: Build and Push ${{ matrix.container }}
    needs: detect-changes
    # This 'if' condition combines both trigger types:
    # 1. Runs if the 'detect-changes' job found changes for this specific container.
    # 2. Runs if it was a manual 'workflow_dispatch' and this container was selected (or 'all').
    if: |
      needs.detect-changes.outputs[matrix.container] == 'true' ||
      (github.event_name == 'workflow_dispatch' && 
        (inputs.container == 'all' || inputs.container == matrix.container))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false # Ensures one container build failing doesn't stop the other
      matrix:
        container: [etl, train] # Define the containers to build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        # Only log in if we're on the main branch and it's a push event
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Use the matrix variable to set the image name
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.container }}
          tags: |
            # push to main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # git tag v1.2.3 -> v1.2.3
            type=semver,pattern={{version}}
            # branch name
            type=ref,event=branch
            # PR number
            type=ref,event=pr
            # short commit sha
            type=sha,prefix=
      
      - name: Build and push ${{ matrix.container }} image
        uses: docker/build-push-action@v5
        with:
          # Use the matrix variable to set the build context
          context: containers/${{ matrix.container }}
          platforms: linux/amd64,linux/arm64
          # Only push on 'main' branch push events
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max